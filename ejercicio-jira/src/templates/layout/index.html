{% extends "base.html" %}

{% block title %}Inicio{% endblock %}
{% block content %}
    <main id="main-page">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-12 d-flex">
                    <div class="content-main-page justify-content-center align-items-center mx-auto py-5">
                        <div class="search mb-2">
                            <form action="/search" method="POST" class="form-inline">
                                <input class="form-control form-control-sm ml-0 w-50" name="search" type="search" placeholder=" Buscar aquí..."
                                    aria-label="Search" autofocus autocomplete="name">
                                <button class="btn btn-dark btn-sm ml-0">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                        <table class="table">
                            <thead class="black white-text">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Saldo</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data %}
                                    <tr>
                                        <th scope="row">{{i.0}}</th>
                                        <td>{{i.1}}</td>
                                        <td>{{i.2}}</td>
                                        <td>{{i.3}}</td>
                                        <td>
                                            <a href="/edit/{{i.0}}" class="btn btn-sm btn-warning">
                                                <i class="fas fa-pen"></i>
                                            </a>
                                            <form class="d-inline-flex" action="/delete/{{i.0}}" method="POST">
                                                <button class="btn btn-sm btn-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                {% else %}
                                    <tr>
                                        <td>No se encontraron datos</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
